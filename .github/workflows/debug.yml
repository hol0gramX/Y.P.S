name: Debug Signals

on:
  workflow_dispatch:  # 手动触发

jobs:
  run-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pandas_ta_remake

      - name: Run debug script
        run: |
          python debug_signals.py

          python -m pip install --upgrade pip
          pip install numpy pandas yfinance requests pandas_market_calendars pyyaml

      - name: Run diagnostic
        run: python diagnostic.py
