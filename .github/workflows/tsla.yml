name: TSLA Backtest for 2025-06-26

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1-5"

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3  # 这里修正为 v3
        with:
          python-version: 3.11  # 使用 Python 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TSLA backtest
        run: |
          python tsla_backtest_20250626.py

      - name: Send to Discord
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "TSLA Backtest for 2025-06-26 completed successfully!"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

