name: Daily Strategy Refinement Report

on:
  schedule:
    - cron: '5 20 * * 1-5'  # 每个交易日20:05 UTC（美东16:05）执行
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install yfinance pandas

      - name: Run refinement script
        run: python strategy_refinement_analyzer.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: refinement-report
          path: refinement_report.txt
