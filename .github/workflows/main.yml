name: Run SPY Signal Every Minute (Market Hours Only)

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          # 先安装 pandas 与 pandas-ta-remake 固定版本
          pip install pandas==2.2.3 pandas-ta-remake==1.0.4

      - name: Install other dependencies
        run: |
          pip install numpy>=1.23 yfinance>=0.2.66 requests>=2.32 pandas_market_calendars>=5.1 --no-deps

      - name: Run the signal script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: python spy_signal_bot_v4.py
