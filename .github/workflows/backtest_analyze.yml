name: Daily Backtest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'  # 每天美东时间 4PM 后运行

jobs:
  run-backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install yfinance pandas pandas_ta

      - name: Run backtest
        run: python spy_backtest_20250626.py

      - name: Run analyzer
        run: python strategy_refinement_analyzer_backtest.py

